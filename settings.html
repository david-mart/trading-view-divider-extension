<!DOCTYPE html>
<html>
  <head>
    <style>
      .content {
        margin: 20px auto;
        max-width: 500px;
      }
      .row {
        display: flex;
        min-width: 300px;
        margin-top: 10px;
      }
      .sub-row {
        width: 100%;
        display: flex;
        align-items: center;
      }
      #enabled {
        margin-left: 4px;
      }

      .inputs-row input {
        align-items: flex-end;
        width: 100%;
      }

      .inputs-row > div {
        box-sizing: border-box;
        padding: 0 5px;
      }

      button#reset {
        margin-top: 10px;
        margin-left: auto;
      }
      button#save {
        margin-top: 10px;
        margin-left: 10px;
      }
      .hint {
        opacity: 60%;
        font-size: 10px;
        margin-top: -10px;
        margin-left: 4px;
      }
      .mt-1 {
        margin-top: 10px;
      }
      .chart-select {
        opacity: 0;
      }
      .chart-select input {
        margin-top: 1px;
        margin-left: 4px;
      }
      .chart-select span {
        padding-left: 6px;
      }
      #multiple:checked ~ .chart-select {
        display: flex;
        opacity: 1;
        align-items: center;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h2>TWC Switcher Settings</h2>
      <div class="row">
        <div class="sub-row">
          <input type="checkbox" id="auto" />
          <label for="auto">Auto-replace</label>
        </div>
      </div>
      <div class="row inputs-row">
        <div style="width: 40%">
          <label for="symbol_one">Symbol</label>
          <input type="text" id="symbol_one" />
        </div>
        <div style="width: 20%">
          <label for="symbol_operator">Operator</label>
          <input type="text" id="symbol_operator" />
        </div>
        <div style="width: 40%">
          <label for="symbol_two">Symbol</label>
          <input type="text" id="symbol_two" />
        </div>
      </div>
      <div class="hint">
        <p>Hint: use <b>{{SYMBOL}}</b> for current selected symbol.</p>
      </div>

      <div class="row mt-1">
        <div class="sub-row">
          <input type="checkbox" id="multiple" />
          <label for="multiple">Handle multiple charts</label>
          <div class="chart-select">
            <span >Replace in:</span>
            <input type="radio" id="left" name="chartIdx" value="0" />
            <label for="left">Left Chart</label>
            <input type="radio" id="right" name="chartIdx" value="1" />
            <label for="right">Right Chart</label>
          </div>
        </div>
      </div>

      <div class="row">
        <button id="reset">Reset</button>
        <button id="save">Save</button>
      </div>
    </div>
    <script src="settings.js"></script>
  </body>
</html>
